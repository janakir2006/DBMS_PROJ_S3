<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Details</title>

<style>
    body {
        background-color: #0f1d1d;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    /* Header */
    .header {
        background-color: #0b3939;
        padding: 15px 35px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #1fa7a7;
    }

    .hospital-name {
        font-size: 20px;
        font-weight: bold;
    }

    /* 3-Dots Menu */
    .menu {
        position: relative;
        cursor: pointer;
        font-size: 22px;
        padding: 4px 8px;
        border-radius: 5px;
        transition: 0.3s;
    }

    .menu:hover {
        background-color: #145656;
    }

    .dropdown {
        display: none;
        position: absolute;
        right: 0;
        background-color: #145656;
        border-radius: 5px;
        min-width: 160px;
        z-index: 10;
    }

    .dropdown a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 14px;
        border-bottom: 1px solid #0e3a3a;
        font-size: 13px;
    }

    .dropdown a:hover {
        background-color: #1fa7a7;
        color: black;
    }

    .menu:hover .dropdown {
        display: block;
    }

    /* Title */
    .title {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 15px;
        font-size: 26px;
        font-weight: bold;
        color: #35f5f5;
    }

    /* Table Container */
    .table-container {
        width: 90%;
        margin: 0 auto 50px auto;
        border: 1.5px solid #1fa7a7;
        border-radius: 10px;
        padding: 18px;
        background-color: #102727;
        box-shadow: 0px 0px 14px #0d3c3c;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        color: #dbffff;
        font-size: 14px; /* <-- REDUCED FONT SIZE */
    }

    th {
        background-color: #1fa7a7;
        padding: 10px; /* <-- Reduced padding */
        font-weight: bold;
        color: black;
        text-transform: uppercase;
        font-size: 14px; /* <-- Reduced */
    }

    td {
        padding: 8px; /* <-- Reduced padding */
        border-bottom: 1px solid #164d4d;
        font-size: 13px; /* <-- Reduced */
    }

    tr:hover {
        background-color: #133f3f;
        transition: 0.2s;
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <div class="hospital-name">Hospital Name</div>

    <div class="menu">â‹®
        <div class="dropdown">
            <a href="#">Home</a>
            <a href="#">Patient Details</a>

            <a href="#">Departments</a>
            <a href="#">Logout</a>
        </div>
    </div>
</div>

<!-- Title -->
<div class="title">Doctor Details</div>

<!-- Table -->
<div class="table-container">
    <table>

            <th>Doctor ID</th>
            <th>Name</th>

        </tr>

        </tr>
    </table>
</div>

</body>
</html>
