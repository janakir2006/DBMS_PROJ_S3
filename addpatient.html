<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add a Patient - Apollo Hospital</title>

<style>
    /* --- General Page Style --- */
    body {
        background-color: #0f1d1d;
        font-family: Arial, sans-serif;
        color: #e8ffff;
        margin: 0;
        padding: 0;
    }

    /* --- Header --- */
    .header {
        background-color: #0b3939;
        color: #35f5f5;
        font-size: 22px;
        font-weight: bold;
        padding: 18px 40px;
        border-bottom: 2px solid #1fa7a7;
    }

    /* --- Page Title --- */
    .title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: #35f5f5;
        margin-top: 25px;
        margin-bottom: 20px;
    }

    /* --- Form Container --- */
    .form-container {
        width: 80%;
        max-width: 850px;
        margin: 0 auto;
        border: 2px solid #1fa7a7;
        border-radius: 10px;
        background-color: #102727;
        box-shadow: 0px 0px 18px #0d3c3c;
        padding: 40px;
    }

    /* --- Two Column Layout --- */
    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .form-group {
        width: 48%;
    }

    label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
        color: #bafafa;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border: 1.5px solid #1fa7a7;
        border-radius: 6px;
        background-color: #0f1d1d;
        color: #e8ffff;
        font-size: 15px;
        outline: none;
    }

    input:hover, select:hover {
        border-color: #35f5f5;
    }

    /* --- Center Button --- */
    .btn-container {
        text-align: center;
        margin-top: 30px;
    }

    .add-btn {
        background-color: #1fa7a7;
        color: black;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .add-btn:hover {
        background-color: #35f5f5;
        transform: scale(1.05);
        box-shadow: 0px 0px 10px #1fa7a7;
    }

    /* --- Responsive --- */
    @media (max-width: 700px) {
        .form-row {
            flex-direction: column;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">LOGO</div>

<!-- Page Title -->
<div class="title">Add a Patient</div>

<!-- Form Box -->
<div class="form-container">
    <form id="addPatientForm">

        <div class="form-row">
            <div class="form-group">
                <label>Patient Name:</label>
                <input type="text" id="patientName" placeholder="Enter Patient Name">
            </div>
            <div class="form-group">
                <label>Blood Group:</label>
                <select id="bloodGroup">
                    <option value="">Select</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Patient ID:</label>
                <input type="text" id="patientId" placeholder="P24001" pattern="P24[0-9]{3}">
            </div>
            <div class="form-group">
                <label>Admission Date:</label>
                <input type="date" id="admissionDate">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Gender:</label>
                <select id="gender">
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Emergency Contact:</label>
                <input type="text" id="emergencyContact" placeholder="Enter Emergency Number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>DOB:</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label>Doctor ID:</label>
                <input type="text" id="doctorId" placeholder="DOC001" pattern="DOC[0-9]{3}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
        </div>

        <div class="btn-container">
            <button type="button" class="add-btn" onclick="addPatient()">ADD</button>
        </div>

    </form>
</div>

<script>
function addPatient() {
    const fields = [
        "patientName", "bloodGroup", "patientId", "admissionDate",
        "gender", "emergencyContact", "dob", "doctorId", "phone", "email"
    ];

    for (let field of fields) {
        const value = document.getElementById(field).value.trim();
        if (!value) {
            alert("⚠️ Please fill all fields before submitting.");
            return;
        }
    }

    alert("✅ Patient added successfully!");
}
</script>

</body>
</html>
