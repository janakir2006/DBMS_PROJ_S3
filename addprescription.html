<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prescription Entry - Apollo Hospital</title>

<style>
    body {
        background-color: #0f1d1d;
        font-family: Arial, sans-serif;
        color: #e8ffff;
        margin: 0;
        padding: 0;
    }

    /* Header */
    .header {
        background-color: #0b3939;
        color: #35f5f5;
        font-size: 24px;
        font-weight: bold;
        padding: 18px 40px;
        border-bottom: 2px solid #1fa7a7;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-title {
        letter-spacing: 2px;
        text-shadow: 0 0 8px #00ffff;
    }

    /* 3 Dots Menu */
    .menu {
        position: relative;
        font-size: 28px;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 6px;
        transition: 0.3s;
    }

    .menu:hover {
        background-color: #145656;
    }

    .dropdown {
        display: none;
        position: absolute;
        right: 0;
        background-color: #145656;
        border-radius: 6px;
        overflow: hidden;
        min-width: 170px;
        margin-top: 5px;
        z-index: 10;
    }

    .dropdown a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 12px 16px;
        border-bottom: 1px solid #0e3a3a;
        font-size: 14px;
    }

    .dropdown a:hover {
        background-color: #1fa7a7;
        color: black;
    }

    .menu:hover .dropdown {
        display: block;
    }

    /* Title */
    .title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: #35f5f5;
        margin-top: 25px;
        margin-bottom: 25px;
    }

    /* Form Container */
    .form-container {
        width: 80%;
        max-width: 700px;
        margin: 0 auto;
        border: 2px solid #1fa7a7;
        border-radius: 10px;
        background-color: #102727;
        box-shadow: 0px 0px 18px #0d3c3c;
        padding: 35px;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 6px;
        color: #bafafa;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border: 1.5px solid #1fa7a7;
        border-radius: 6px;
        background-color: #0f1d1d;
        color: #e8ffff;
        font-size: 15px;
        outline: none;
        resize: none;
    }

    input:hover, textarea:hover {
        border-color: #35f5f5;
    }

    /* Button */
    .btn-container {
        text-align: center;
        margin-top: 10px;
    }

    .submit-btn {
        background-color: #1fa7a7;
        color: black;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background-color: #35f5f5;
        transform: scale(1.05);
        box-shadow: 0 0 10px #1fa7a7;
    }

    /* Responsive */
    @media (max-width: 700px) {
        .form-container {
            width: 90%;
            padding: 25px;
        }
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <div class="header-title">PRESCRIPTION</div>
    <div class="menu">⋮
        <div class="dropdown">
            <a href="#">Home</a>
            <a href="#">Admin Home</a>
        </div>
    </div>
</div>

<!-- Title -->
<div class="title">Add Prescription Details</div>

<!-- Form -->
<div class="form-container">
    <form id="prescriptionForm">
        <label>Prescription ID (Format: PRxxx):</label>
        <input type="text" id="prescriptionId" placeholder="e.g., PR001" pattern="PR[0-9]{3}">

        <label>Patient ID (Format: P24xxx):</label>
        <input type="text" id="patientId" placeholder="e.g., P24001" pattern="P24[0-9]{3}">

        <label>Prescription Details:</label>
        <textarea id="prescriptionDetails" rows="3" placeholder="Enter medicines, dosage, etc."></textarea>

        <label>Diagnosis Summary:</label>
        <textarea id="diagnosisSummary" rows="3" placeholder="Enter diagnosis summary"></textarea>

        <label>Appointment ID:</label>
        <input type="text" id="appointmentId" placeholder="e.g., APT001">

        <div class="btn-container">
            <button type="button" class="submit-btn" onclick="savePrescription()">ADD</button>
        </div>
    </form>
</div>

<script>
function savePrescription() {
    const prescriptionId = document.getElementById("prescriptionId").value.trim();
    const patientId = document.getElementById("patientId").value.trim();
    const prescriptionDetails = document.getElementById("prescriptionDetails").value.trim();
    const diagnosisSummary = document.getElementById("diagnosisSummary").value.trim();
    const appointmentId = document.getElementById("appointmentId").value.trim();

    if (!prescriptionId || !patientId || !prescriptionDetails || !diagnosisSummary || !appointmentId) {
        alert("⚠️ Please fill in all fields before submitting.");
        return;
    }

    if (!/^PR[0-9]{3}$/.test(prescriptionId)) {
        alert("⚠️ Prescription ID must be in format: PRxxx (Example: PR001)");
        return;
    }

    if (!/^P24[0-9]{3}$/.test(patientId)) {
        alert("⚠️ Patient ID must be in format: P24xxx (Example: P24001)");
        return;
    }

    alert("✅ Prescription added successfully!");
}
</script>

</body>
</html>
