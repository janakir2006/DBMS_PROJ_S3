<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Add Medicine - Apollo Hospitals</title>

<!-- Tailwind CDN for quick utilities (optional) -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap');
  :root{
    --teal-600: #1fa7a7;
    --teal-400: #35f5f5;
    --bg-dark: #0f1d1d;
  }
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('https://raw.githubusercontent.com/k-praneeth567/dbmsimages/main/happy-black-pediatrician-talking-little-girl-who-came-with-mother-clinic-covid19-pandemic.webp') center/cover fixed;
    color: #e8ffff;
    -webkit-font-smoothing:antialiased;
  }

  /* header */
  header {
    background: rgba(11,57,57,0.9);
    border-bottom: 1px solid rgba(31,167,167,0.14);
    padding: 12px 20px;
    position: sticky;
    top:0;
    z-index:40;
  }
  .header-inner { max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .brand { display:flex; align-items:center; gap:12px; }
  .brand img{ height:40px; width:auto; border-radius:6px; object-fit:cover;}
  .brand .title{ font-weight:800; color:var(--teal-400); letter-spacing:0.06em; }

  .account-circle {
    width:40px; height:40px; border-radius:999px;
    background:#2a3b3b; border:2px solid var(--teal-600);
    display:flex; align-items:center; justify-content:center; cursor:pointer;
  }

  /* form container */
  .page {
    max-width:920px;
    margin:36px auto;
    padding:26px;
  }

  .card {
    background: linear-gradient(180deg, rgba(16,39,39,0.78), rgba(8,24,24,0.64));
    border:1px solid rgba(31,167,167,0.12);
    border-radius:12px;
    padding:28px;
    box-shadow: 0 18px 50px rgba(3,18,18,0.6);
  }

  .card h2 {
    color: var(--teal-400);
    margin:0 0 10px 0;
    font-size:20px;
    letter-spacing:0.03em;
  }

  .form-grid {
    display:grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    gap:16px 22px;
    margin-top:16px;
  }

  .form-row { display:flex; flex-direction:column; gap:8px; }
  label { color:#bafafa; font-size:14px; font-weight:600; }
  input, select {
    background: rgba(15,29,29,0.7);
    border: 1.5px solid rgba(31,167,167,0.14);
    color: #e8ffff;
    padding:10px 12px;
    border-radius:8px;
    outline:none;
    font-size:14px;
  }
  input::placeholder { color: rgba(232,255,255,0.5); }

  input:focus, select:focus { border-color: var(--teal-400); box-shadow: 0 6px 20px rgba(53,245,245,0.04); }

  /* full width row */
  .full { grid-column: 1 / -1; }

  /* action */
  .actions { display:flex; justify-content:center; margin-top:20px; gap:12px; }
  .btn {
    background: var(--teal-600);
    color: black;
    padding:10px 20px;
    border-radius:8px;
    border:none;
    font-weight:700;
    cursor:pointer;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .btn:hover { transform: translateY(-4px); box-shadow: 0 14px 36px rgba(31,167,167,0.12); }

  /* small helper text */
  .hint { font-size:13px; color:#98fbfb; opacity:0.9; margin-top:6px; }

  @media (max-width:880px){
    .form-grid { grid-template-columns: 1fr; }
    .page { padding:18px; }
  }
</style>
</head>
<body>

  <!-- header -->
  <header>
    <div class="header-inner">
      <div class="brand">
        <img src="https://raw.githubusercontent.com/k-praneeth567/dbmsimages/main/Screenshot%202025-11-05%20185120.webp" alt="logo">
        <div class="title">APOLLO</div>
      </div>

      <div class="account-circle" title="Account">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="#8ff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
          <path d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path>
          <path d="M4.5 19.5a7.5 7.5 0 0115 0"></path>
        </svg>
      </div>
    </div>
  </header>

  <!-- main page -->
  <main class="page">
    <div class="card">
      <h2>Add Medicine</h2>
      <p class="hint">All fields are required. Medicine ID format: <code>MED001</code> (MED prefix fixed)</p>

      <form id="medicineForm" onsubmit="return false;">
        <div class="form-grid">
          <div class="form-row">
            <label for="medId">Medicine ID</label>
            <input id="medId" name="medId" type="text" placeholder="e.g., MED001" pattern="MED[0-9]{3}" maxlength="6" required>
          </div>

          <div class="form-row">
            <label for="medName">Medicine Name</label>
            <input id="medName" name="medName" type="text" placeholder="Paracetamol 500mg" required>
          </div>

          <div class="form-row">
            <label for="unitPrice">Unit Price (₹)</label>
            <input id="unitPrice" name="unitPrice" type="number" min="0" step="0.01" placeholder="e.g., 25.00" required>
          </div>

          <div class="form-row">
            <label for="stockQty">Stock Quantity</label>
            <input id="stockQty" name="stockQty" type="number" min="0" step="1" placeholder="e.g., 120" required>
          </div>

          <div class="form-row">
            <label for="mfgDate">Date of MFG</label>
            <input id="mfgDate" name="mfgDate" type="date" required>
          </div>

          <div class="form-row">
            <label for="expDate">Expiry Date</label>
            <input id="expDate" name="expDate" type="date" required>
          </div>

          <div class="form-row full">
            <label for="notes">Notes (optional)</label>
            <input id="notes" name="notes" type="text" placeholder="Batch number, supplier, store location...">
          </div>
        </div>

        <div class="actions">
          <button class="btn" type="button" onclick="submitMedicine()">Add Medicine</button>
          <button class="btn" type="reset" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--teal-400)">Reset</button>
        </div>
      </form>
    </div>
  </main>

<script>
  function submitMedicine(){
    const medId = document.getElementById('medId').value.trim();
    const medName = document.getElementById('medName').value.trim();
    const unitPrice = document.getElementById('unitPrice').value.trim();
    const stockQty = document.getElementById('stockQty').value.trim();
    const mfgDate = document.getElementById('mfgDate').value;
    const expDate = document.getElementById('expDate').value;

    // Basic client-side validation
    if(!medId || !medName || !unitPrice || !stockQty || !mfgDate || !expDate){
      alert('⚠️ Please fill all required fields.');
      return;
    }

    // Validate MED### pattern
    if(!/^MED[0-9]{3}$/.test(medId)){
      alert('⚠️ Medicine ID must be in format MED### (e.g., MED001).');
      return;
    }

    // expiry after mfg
    if(new Date(expDate) <= new Date(mfgDate)){
      alert('⚠️ Expiry date must be after manufacturing date.');
      return;
    }

    // All good — for now we'll show success. Later you can POST this to your backend.
    alert('✅ Medicine added successfully!');

    // Optionally clear form
    document.getElementById('medicineForm').reset();
  }
</script>

</body>
</html>
