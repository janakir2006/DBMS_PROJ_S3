<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Login - Apollo Hospital</title>

<style>
    /* --- Page Styling --- */
    body {
        background-color: #0f1d1d;
        font-family: Arial, sans-serif;
        color: #e8ffff;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* --- Header --- */
    .header {
        background-color: #0b3939;
        color: #35f5f5;
        font-size: 26px;
        font-weight: bold;
        padding: 18px 40px;
        border-bottom: 2px solid #1fa7a7;
        text-align: center;
        letter-spacing: 2px;
        text-shadow: 0px 0px 6px #00f0f0;
    }

    /* --- Outer Box --- */
    .outer-box {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- Login Form --- */
    .login-container {
        border: 2px solid #1fa7a7;
        background-color: #102727;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 25px #0d3c3c;
        text-align: center;
        width: 260px;
    }

    .login-container h2 {
        margin-bottom: 25px;
        color: #35f5f5;
        font-size: 22px;
    }

    input {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1.5px solid #1fa7a7;
        border-radius: 6px;
        background-color: #0f1d1d;
        color: #e8ffff;
        font-size: 15px;
        outline: none;
        text-align: center;
    }

    input:hover {
        border-color: #35f5f5;
    }

    /* --- Login Button --- */
    .login-btn {
        width: 100%;
        padding: 10px 0;
        background-color: #1fa7a7;
        border: none;
        border-radius: 8px;
        color: black;
        font-weight: bold;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background-color: #35f5f5;
        transform: scale(1.05);
        box-shadow: 0 0 10px #1fa7a7;
    }

    /* --- Responsive --- */
    @media (max-width: 500px) {
        .login-container {
            width: 80%;
        }
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">APOLLO HOSPITAL</div>

<!-- Centered Box -->
<div class="outer-box">
    <div class="login-container">
        <h2>Doctor Login</h2>
        <form id="loginForm">
            <input type="text" id="doctorId" placeholder="Doctor ID (e.g. DOC001)" pattern="DOC[0-9]{3}">
            <input type="password" id="password" placeholder="Password">
            <button type="button" class="login-btn" onclick="validateLogin()">Login</button>
        </form>
    </div>
</div>

<!-- Validation Script -->
<script>
function validateLogin() {
    let doctorId = document.getElementById("doctorId").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!doctorId || !password) {
        alert("⚠️ Please fill in all fields.");
        return;
    }

    if (!/^DOC[0-9]{3}$/.test(doctorId)) {
        alert("⚠️ Doctor ID must be in format: DOCxxx (Example: DOC001)");
        return;
    }

    alert("✅ Login Successful!");
}
</script>

</body>
</html>
